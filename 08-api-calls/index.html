<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div>
    <h2>Let AJAX change this text</h2>
    <button type="button" onclick="loadDoc()">Get Content</button>
    <button type="button" onclick="fetchData()">Fetch Content</button>

    <p id="demo"></p>
  </div>

  <script>

    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        document.getElementById("demo").innerHTML = this.responseText;
      }
      xhttp.open("GET", "https://w3schools.com/js/ajax_info.txt", true)
      xhttp.send();
    }

    // using async
    async function fetchData() {
      try {
        const response = await fetch("https://w3schools.com/js/ajax_info.txt")
        const data = await response.text()
        document.getElementById("demo").innerHTML = data
      } catch (error) {
        console.error("Error:", error);
      }
    }

    // using then
    // function fetchData2() {
    //   fetch("https://w3schools.com/js/ajax_info.txt").then((response) => {
    //     response.text()
    //   }).then((data) => {
    //     document.getElementById("demo").innerHTML = data
    //   }).catch(error => { console.log('Error: ', error); })
    // }

  </script>
</body>

</html>
