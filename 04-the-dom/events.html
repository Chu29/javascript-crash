<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 onclick="this.innerHTML = 'Oooops!'">Click on this text!</h1>
  <h1 onclick="changeText(this)">Click on this text!</h1>

  <p id="date"></p>
  <button onclick="displayDate()" type="button">Try it</button>
  <button id="myDateBtn" type="button">Show date</button>

  <script>
    function changeText(elt) {
      console.log(elt);
      elt.innerHTML = "Ooops"
    }

    function displayDate() {
      document.getElementById('date').innerHTML = new Date()
    }

    // document.getElementById('myDateBtn').onclick = displayDate
    document.getElementById('myDateBtn').addEventListener('click', displayDate)
  </script>
</body>

</html>
